<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel ="stylesheet" href="./css/all.min.css">
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <!-- タブ -->
        <div class="navi">
            <div class="d-flex align-items-center">
                <div class="tab tab-timer is-active px-2 py-4 bd-highlight d-flex flex-column align-items-center link-light" style="width: 100%;">
                        <div><i class="fa-regular fa-hourglass"></i></div>
                        <div class="icon-name">タイマー</div>
                </div>
                <div class="tab tab-character px-2 py-4 bd-highlight d-flex flex-column align-items-center link-light" style="width: 100%;">
                    <div><i class="fa-solid fa-paw"></i></div>
                    <div class="icon-name">キャラ</div>
                </div>
                <div class="tab tab-other px-2 py-4 bd-highlight d-flex flex-column align-items-center link-light" style="width: 100%;">
                    <div><i class="fa-solid fa-ellipsis"></i></div>
                    <div class="icon-name">その他</div>
                </div>
            </div>
        </div>

        <!-- タイマーコンテンツ -->
        <div class="content tab-timer is-show">
            <!-- タイマー作成ボタン -->
            <button class="add_timer_button d-flex my-4" data-bs-toggle="modal" data-bs-target="#modal" id="openModalBtn">
                + タイマーを設定する
            </button>

            <!-- タイマー表示欄 -->
            <div class="text-center">
                <!-- タイマーがある場合 -->
                <div class="mt-3">
                    <div id="timerDetails"></div>
                </div>
                <div class="timer mt-4" id="view_timer"></div>
                <div class="d-flex justify-content-evenly mt-3" >
                    <div id="startBtn"></div>
                    <div id="stopBtn"></div>
                    <div id="resetBtn"></div>
                </div>
                <!-- タイマーがない場合 -->
                <div class="m-5">
                    <div id="noTimerImage">絵が入る</div>
                    <div id="noTimerText">タイマーを設定しよう！</div>
                </div>
            </div>

            <!-- モーダル -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">タイマー設定</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- タイマーフォーム -->
                            <form class="row" name="timerForm">
                                <div class="col-6 mb-3">
                                    <label class="form-label">繰り返し(回)</label>
                                    <input type="number" class="form-control" name="repeat_time" value="1" min="0" max="10" required>
                                </div>

                                <div class="col-6 mb-3"></div>

                                <div class="col-6 mb-3">
                                    <label class="form-label">集中時間(分)</label>
                                    <input type="number"class="form-control" name="work_time" value="25" min="1" max="55" required>
                                </div>

                                <div class="col-6 mb-3">
                                    <label class="form-label">休憩時間(分)</label>
                                    <input type="number" class="form-control" name="interval" value="5" min="1" max="15" required>
                                </div>

                                <div class="col-8 mb-3">
                                    <label class="form-label">キャラクター</label>
                                    <select class="form-select" id="character" disabled>
                                        <option value="pome" selected>ポメラニアン</option>
                                    </select>
                                </div>

                                <div class="modal-footer">
                                    <button class="make_timer_btn" type="button" id="makeTimerBtn" data-bs-dismiss="modal">設定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- キャラクターコンテンツ -->
        <div class="content tab-timer">
            キャラ選択
        </div>

        <!-- その他コンテンツ -->
        <div class="content tab-timer">
            その他
        </div>

        <audio src="src/pome_work_alerm.mp3#t=0,2.5" id="pomeWorkAlerm"></audio>
        <audio src="src/pome_interval_alerm.mp3" id="pomeIntervalAlerm"></audio>
        <audio src="src/finish_alerm.mp3" id="finishAlerm"></audio>
        <script src="js/popup.js"></script>
    </body>
</html>
