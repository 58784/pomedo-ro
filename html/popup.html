<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel ="stylesheet" href="./css/all.min.css">
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <!-- ナビゲーションバー -->
        <div class="navi">
            <div class="d-flex align-items-center" style="height: 100px">
                <a href="#" class="p-2 bd-highlight d-flex flex-column align-items-center m-auto link-light" style="width: 100%;">
                        <div><i class="fa-regular fa-hourglass fa-sm"></i></div>
                        <div class="icon-name">タイマー</div>
                </a>
                <a href="#" class="p-2 bd-highlight d-flex flex-column align-items-center m-auto link-light" style="width: 100%;">
                    <div><i class="fa-solid fa-paw fa-sm"></i></div>
                    <div class="icon-name">キャラ</div>
                </a>
                <a href="#" class="p-2 bd-highlight d-flex flex-column align-items-center m-auto link-light" style="width: 100%;">
                    <div><i class="fa-solid fa-ellipsis fa-sm"></i></div>
                    <div class="icon-name">その他</div>
                </a>
            </div>
        </div>
        <!-- ナビゲーションバー -->
        <button class="add_timer_button d-flex my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div><i class="fa-solid fa-plus"></i></div>
            <div>タイマーを追加する</div>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">タイマー作成</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">繰り返し期間</label>
                                <input value="00:00" type="time" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">集中時間</label>
                                <input value="00:25" type="time" class="form-control" required>
                                
                            </div>

                            <div class="mb-3">
                                <label class="form-label">休憩時間</label>
                                <input value="00:05" type="time" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">キャラクター</label>
                                <select class="form-select" disabled>
                                    <option value="pome" selected>ポメラニアン</option>
                                </select>
                            </div>

                            <div class="modal-footer">
                                <button class="btn" type="submit">作成する</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
